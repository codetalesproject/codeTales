<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form name="profileupdate" action="/profile/" method="POST">
            {% csrf_token %}
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>ID</td>
                <td><input type="text" value="{{id}}" name="id" readonly></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" value="{{userFullName}}" name="FullName"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" value="{{userEmail}}" name="Email"></td>
            </tr>
            <tr>
                <td>
                <input type="submit" name="submit" value="Update"></td>
            </tr>
        </table>
    </div>
</body>
</html>
