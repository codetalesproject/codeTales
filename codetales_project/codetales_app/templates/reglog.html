{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
 
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Sign Up</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/reglog.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/reglog2.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/reglogresponsive.css' %}">

  

</head>

<body>

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="/index">
            <span>codeTales</span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/service">Courses</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </div>
  <section class="user">
            <div class="user_options-container">
              <div class="user_options-text">
                <div class="user_options-unregistered">
                  <h2 class="user_unregistered-title">Don't have an account?</h2>
                  <p class="user_unregistered-text">Please sign up!</p>
                  <button class="user_unregistered-signup" id="signup-button">Sign up</button>
                </div>
          
                <div class="user_options-registered">
                  <h2 class="user_registered-title">Have an account?</h2>
                  <p class="user_registered-text">Please login!</p>
                  <button class="user_registered-login" id="login-button">Login</button>
                </div>
              </div>
              
              <div class="user_options-forms" id="user_options-forms">
                <div class="user_forms-login">
                  <h2 class="forms_title">Login</h2>
                  <form name="login" action="/reglog/" method="POST" class="forms_form">
                    {% csrf_token %}
                    <fieldset class="forms_fieldset">
                      <div class="forms_field">
                        <input name="email" type="email" placeholder="Email" class="forms_field-input" required autofocus />
                      </div>
                      <div class="forms_field">
                        <input name="password" type="password" placeholder="Password" class="forms_field-input" required />
                      </div>
                    </fieldset>
                    <div class="forms_buttons">
                      <input name="loginFormSubmit" type="submit" value="Log In" class="forms_buttons-action">
                    </div>
                    {% if error_message %}
                      <p class="user_registered-text">{{ error_message }}</p>
                    {% endif %}
                  </form>
                </div>
                <div class="user_forms-signup">
                  <h2 class="forms_title">Sign Up</h2>
                  <form name="signup" action="/reglog/" method="POST" class="forms_form">
                    {% csrf_token %}
                    <fieldset class="forms_fieldset">
                      <div class="forms_field">
                        <input type="text" name="fullname" placeholder="Full Name" class="forms_field-input" required />
                      </div>
                      <div class="forms_field">
                        <input type="email" name="email" placeholder="Email" class="forms_field-input" required />
                      </div>
                      <div class="forms_field">
                        <input type="password" name="password" placeholder="Password" class="forms_field-input" required />
                      </div>
                    </fieldset>
                    <div class="forms_buttons">
                      <input name="signupFormSubmit" type="submit" value="Sign up" class="forms_buttons-action">
                    </div>
                    <!-- {% if reg_error_message %}
                      <p style="text-align: right;margin-top: 5px;" class="user_unregistered-text">{{ reg_error_message }}</p>
                    {% endif %} -->
                  </form>
                </div>
              </div>
            </div>
          </section>
<!-- footer section -->
<footer class="footer_section">
  <div class="container">
    <p>
      &copy; <span id="displayYear"></span> codeTales - Learning Through Stories
    </p>
  </div>
</footer>
<!-- footer section -->
<script type="text/javascript" src="{% static 'js/reglog.js' %}"></script>
<script src="{% static 'js/reglog-jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/reglog-bootstrap.js' %}"></script>
<script src="{% static 'js/reglog-custom.js' %}"></script>
</body>
</html>
